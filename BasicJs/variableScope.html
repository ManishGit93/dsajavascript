<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local and Scope Variable</title>
</head>
<body>
    <script>
        let Name = "Apple";

        function myFun(){

            let num = 45;

            console.log("Name ouside Block:",Name);

            console.log("num Inside Block:",num);
        }
        myFun();
    </script>
