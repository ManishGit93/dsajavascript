<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <script>
        function myFun(){
            document.getElementById("demo").innerHTML ="Hanji Bolo"
        }
    </script>
</head>
<body>
    <h2>
        Add JavaScript Code inside Head Section
    </h2>
    <h3 id="demo" style="color:red">
HelloJi
    </h3>
    <button type="button" onclick="myFun()">
    Click
    </button>
</body>
</html>
