<!DOCTYPE html>
<html lang="en">

<head>
    <title>Delete Array</title>
</head> 
<script>
    function removeE1() {
        let data = [30, 20, 45, 76, 20, 80];
        let position = document.getElementById("position").value;
        position = parseInt(position)
        for (let i = position; i < data.length - 1; i++) {
            data[i] = data[i + 1]
        }
        data.length = data.length - 1;
        console.log(data);
    }
</script>

<body>
    <input type="text" id="position" placeholder="Enter Position" />
    <button onclick="removeE1()">Remove Element</button>
</body>

</html>
