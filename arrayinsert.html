<!DOCTYPE html>
<html lang="en">

<head>
    <title>Insert Array</title>
</head>
<script>
    let data = [10, 11, 13, 14, 15, 16];
    let newEl = 12;
    let position = 2;
    document.write(`The old array before Insertion ${data} <br>`)

    for (let i = data.length - 1; i > 0; i--) {
        if (i >= position) {
            data[i + 1] = data[i];
            if (i == position) {
                data[i] = newEl;
            }
