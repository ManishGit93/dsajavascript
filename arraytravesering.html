<!DOCTYPE html>
<html lang="en">

<head>
    <title>Array Traversing</title>
</head>

<body>
    <script>
        let data = [9, 45, 12, 10, 9, 44, 78];
        for (let i = 0; i < data.length; i++) {
            document.write(`Array ${i} is ${data[i]} <br>`)
        }

        let x = 5;
        document.write(`Element on ${x} is ${data[x]}`)
    </script>
</body>

</html>
